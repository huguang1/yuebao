<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend>客户列表</legend>
</fieldset>
<div style="margin:5px;">
    <form class="layui-form" autocomplete="off">
        <div class="layui-form-item" style="display: inline-flex;">
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="searchAccount" id="searchAccount" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" type="button" data-type="reload" id="selectbtn">搜索</button>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" type="button" data-type="add" id="addbtn">添加客户</button>
            </div>
        </div>
    </form>
</div>

<table class="layui-table" lay-filter="demo" id="userList"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs del" lay-event="del">删除</a>
</script>
<script src="/static/js/common/jquery.js"></script>
<script src="/static/layui/layui.all.js"></script>
<script src="/static/js/common/cookie.js"></script>
<script src="/static/js/common/common.js" charset="utf-8"></script>
<script src="/static/js/user/userList.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
