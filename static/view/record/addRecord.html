<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>
        <span class="layui-breadcrumb">
            <a href="">用户表</a>
            <a><cite>添加用户</cite></a>
       </span>
    </legend>
</fieldset>

<form class="layui-form" action="" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">会员账号</label>
        <div class="layui-input-inline">
            <input type="text" name="member" lay-verify="required" style="width:600px" placeholder=""
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">金额</label>
        <div class="layui-input-inline">
            <input type="text" name="amount" style="width:600px" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">转账类型</label>
        <div class="layui-input-inline">
            <select name="type" id="type" lay-verify="required" style="height: 39px;width: 124px;"
                    lay-search="">
                <option value="0">转入</option>
                <option value="1">转出</option>
                <option value="2">存入利息</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="save">立即提交</button>
        </div>
    </div>
</form>

<script src="/static/js/common/jquery.js"></script>
<script src="/static/layui/layui.all.js"></script>
<script src="/static/js/common/common.js" charset="utf-8"></script>
<script src="/static/js/record/addRecord.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
