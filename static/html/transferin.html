<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单组合</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>会员账号</th>
                <th>当前余额</th>
                <th>今日转入</th>
                <th>今日转出</th>
                <th>利息</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="member"></td>
                <td id="balance"></td>
                <td id="transfer_in"></td>
                <td id="transfer_out"></td>
                <td id="interest"></td>
            </tr>
            </tbody>
        </table>

        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="">
                <!-- 隐藏id -->
                <input type="hidden" name="id" id="id">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">转入金额</label>
                        <div class="layui-input-block">
                            <input type="text" name="amount" id="amount" lay-verify="required|intnum"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="editUserSubmit">立即提交</button>
                            <button data-type="cancel" class="layui-btn layui-btn-primary">取消</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/common/jquery.js"></script>
<script type="text/javascript" src="/static/html/js/transferin.js"></script>
</body>
</html>
