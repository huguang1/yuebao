<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend>转账记录列表</legend>
</fieldset>

<table class="layui-table" lay-filter="demo" id="recordList"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs del" lay-event="del">删除</a>
</script>
<script src="/static/js/common/jquery.js"></script>
<script src="/static/layui/layui.all.js"></script>
<script src="/static/js/common/cookie.js"></script>
<script src="/static/html/js/recordListpre.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
